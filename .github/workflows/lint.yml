name: Lint

on:
  pull_request:
  push:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install modules
      run: npm i
    - name: Run ESLint
      run: npx eslint ./src --ext .js,.jsx,.ts,.tsx
